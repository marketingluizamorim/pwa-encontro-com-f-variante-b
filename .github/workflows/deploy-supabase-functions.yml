name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - "supabase/config.toml"
      - ".github/workflows/deploy-supabase-functions.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      # 1. Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instala Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 3. Login no Supabase via token
      - name: Supabase Auth
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      # 4. Linkar projeto Supabase
      - name: Link Supabase Project
        run: supabase link --project-ref "$PROJECT_REF"

      # 5. Deploy de todas as Edge Functions
      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref "$PROJECT_REF"
